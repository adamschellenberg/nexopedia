<body>

    <div class="">
        <h1 class="display-2 text-center my-5">Nexomon: Extinction Database</h1>
        <table class="table table-bordered text-center" id="root">
            <thead>
                <tr>
                    <th scope="col">DB#</th>
                    <th scope="col">Sprite</th>
                    <th scope="col">Nexomon</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
        </table>
    </div>


    <script>
        fetch('../assets/json/nexomon-extinction.json')
                    .then(response => response.json())
                    .then(json => createTable(json));
            
            function createTable(jsonData) {
            //     // testing populating #root div with Nexomon names from jsonData array
                let nexomonDatabaseTable = document.getElementById('root');
            //     nexomonDatabaseTable.classList.add("table", "table-bordered");
            //     nexomonDatabaseTable.insertRow().insertCell().textContent = "DB#";
            //     nexomonDatabaseTable.rows[0].insertCell().textContent = "Sprite";
            //     nexomonDatabaseTable.rows[0].insertCell().textContent = "Nexomon";
            //     nexomonDatabaseTable.rows[0].insertCell().textContent = "Type";


                // looping through array to populate the rootDiv var
                for (let i = 0; i < jsonData.length; i++) {
                    nexomonDatabaseTable.insertRow();
                    let number = nexomonDatabaseTable.rows[nexomonDatabaseTable.rows.length - 1].insertCell();
                    number.textContent = "#" + jsonData[i].database;
                    let sprite = nexomonDatabaseTable.rows[nexomonDatabaseTable.rows.length - 1].insertCell();
                    var img = document.createElement("img");
                    img.classList.add("database-icon-nexomon");
                    img.src = "../assets/nexomon/nexomon-extinction/small/" + jsonData[i].database + "-" + jsonData[i].name.toLowerCase() + ".png";
                    sprite.appendChild(img);
                    let name = nexomonDatabaseTable.rows[nexomonDatabaseTable.rows.length - 1].insertCell();
                    name.textContent = jsonData[i].name;
                    let type = nexomonDatabaseTable.rows[nexomonDatabaseTable.rows.length - 1].insertCell();
                    type.textContent = jsonData[i].type;
                    var typeImg = document.createElement("img");
                    typeImg.classList.add("database-icon-element");
                    typeImg.src = "../assets/elements/" + jsonData[i].type.toLowerCase() + ".png";
                    type.appendChild(typeImg);
                //    rootDiv += "Nexomon #" + jsonData[i].database + " " + jsonData[i].name + "<br />";
                }

                document.getElementById("root").appendChild(nexomonDatabaseTable);
            }
    </script>
